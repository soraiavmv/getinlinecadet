<!DOCTYPE html>
<html>

<head>
    <title>Get in line, cadet!</title>
    <link rel="icon" href="./resources/icon.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form id="loginForm">
            <h2 id="title">GETinLINE</h2>
            <hr>
            <label for="username"><b>Username</b></label>
            <br>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <br id="psw2Break" hidden="true">
            <label hidden="true" id="psw2Label" for="psw2"><b>Password 2</b></label>
            <br id="psw2Break2" hidden="true">
            <input type="hidden" placeholder="Re-enter Password" name="psw2" id="psw2" required>
            <hr>
            <button type="button" id="loginBtn">GO!</button>
    </form>

    <div id="paragraphs">
        <p id="registerParagraph">Don't have an account? <a id="register" href="#">Register</a>.</p>
        <p id="loginParagraph" hidden="true">Already have an account? <a id="login" href="#">Login</a>.</p>
    </div>

    <h3 id="error"></h3>
    <div class="custom-shape-divider-top-1594210949">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M598.97 114.72L0 0 0 120 1200 120 1200 0 598.97 114.72z" class="shape-fill"></path>
        </svg>
    </div>
</body>

</html>
